<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="box">
    <input type="text" placeholder="Keresés" [(ngModel)]="actualMen">
    <a href="">
      <i class='bx bx-search-alt bx-rotate-180 bx-tada' style='color:#2d5f94'  ></i>
    </a>
  </div>

  <form [formGroup]="form" (ngSubmit)="uploadFile()">
    <input type="file" (change)="onFileChange($event)"  formControlName="image" class="form-control">

    <input type="text" placeholder="név" formControlName="name" class="form-control" >
    <input type="number" placeholder="ár" formControlName="price" class="form-control" >
    <input type="text" placeholder="kategória" formControlName="category_id" class="form-control" >

    <input type="text"  class="form-control" placeholder="leírás" formControlName="description">
    <div class="button mb-3 text-center mt-3">
      <button id="button" class="btn btn-info" type="submit" >Felvétel</button>
    </div>
  </form>

 

  
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let menu of menus | menupipe:actualMen">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img [src]='"http://localhost:8000/storage/images/"+menu.image'class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Név: {{menu.name}}</h5>
                <p class="card-text">kategória: {{menu.elnevez}}</p>
                <p class="card-text"><small class="text-body-secondary">Ár: {{menu.price}}</small></p>
                <span> <button  class="btn btn-info" (click)="Delete(menu.id)">Törlés</button></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
