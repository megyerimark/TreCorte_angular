<app-navbar></app-navbar>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>



  <div class="reservations">
    <h1>Foglalj Most</h1>
    <form [formGroup]="form"  id="foglalas" (ngSubmit)="reservation()">
      <div class="inputBox">
        <input type="text" formControlName="first_name" placeholder="Vezetéknév" class="form-controll"/>
        <!-- <label>Vezetéknév</label> -->
      </div>
      <div class="inputBox">
        <!-- <label>Keresztnév</label> -->
        <input type="text" formControlName="last_name" placeholder="Keresztnév"/>
      </div>
      <div class="inputBox">
        <!-- <label>Email</label> -->
        <input type="email" name="email" ngModel [email]="true" formControlName="email"  placeholder="Email"/>
      </div>
      <div class="inputBox">
        <input type="tel"   formControlName="tel_number" placeholder="06 30 123 4561" />
    </div>
      <div class="inputBox">
        <!-- <label>Vendégszám</label> -->
        <input type="number" formControlName="guest_number" placeholder="Vendégek száma" />
      </div>
      <div class="inputBox">
        <!-- <label >Foglalási dátum</label> -->
        <input type="datetime-local"  class="date "formControlName="res_date" />
      </div>

      <button type="submit">Foglalás</button>
    </form>
  </div>



</body>
</html>
