
<app-admin-nav></app-admin-nav>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>



  <div class="box">
    <input type="text" placeholder="Keresés" [(ngModel)]="actualCat">
    <a href="">
      <i class='bx bx-search-alt bx-rotate-180 bx-tada' style='color:#2d5f94'  ></i>
    </a>
  </div>
  <form [formGroup]="form" (ngSubmit)="uploadFile()">
    <input type="file" (change)="onFileChange($event)"  formControlName="image" class="form-control">
    <input type="text" placeholder="kategória név , pl csípős" formControlName="name" class="form-control" >

    <input type="text"  class="form-control" placeholder="leírás" formControlName="description">
    <div class="button mb-3  mt-4 text-center">
      <button id="button" class="btn btn-info" type="submit" >Felvétel</button>
    </div>
  </form>




  <div class="container">
    <div class="row">
      <div class="col-md-4 " *ngFor = 'let category of categories | catpipe:actualCat' >
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4 ">
              <img [src]='"http://localhost:8000/storage/images/"+category.image' class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">kategória név: {{category.name}}</h5>
                <p class="card-text">leírás: {{category.description}}</p>
                <p class="card-text"><small class="text-body-secondary">??</small></p>
                <span> <button  class="btn btn-info" (click)="Delete(category.id)">Törlés</button></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  


</body>


</html>
